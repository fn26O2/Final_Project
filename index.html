<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Datos de Bitcoin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="my-4 text-center">
            <h1>Visualización de Datos de Bitcoin</h1>
            <p class="lead">Análisis de precios de Bitcoin a lo largo del tiempo</p>
        </header>
        <section id="charts" class="my-4">
            <div id="chart1" class="mb-4"></div>
        </section>
        <section id="tables" class="my-4">
            <h2>Tabla de Precios de Bitcoin</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2021-01-01</td>
                        <td>$29,000</td>
                    </tr>
                    <tr>
                        <td>2021-02-01</td>
                        <td>$33,000</td>
                    </tr>
                    <tr>
                        <td>2021-03-01</td>
                        <td>$45,000</td>
                    </tr>
                    <tr>
                        <td>2021-04-01</td>
                        <td>$60,000</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section id="images" class="my-4">
            <h2>Galería de Imágenes</h2>
            <div class="row">
                <div class="col-md-4">
                    <img src="bitcoin1.jpg" class="img-fluid" alt="Bitcoin Image 1">
                </div>
                <div class="col-md-4">
                    <img src="bitcoin2.jpg" class="img-fluid" alt="Bitcoin Image 2">
                </div>
                <div class="col-md-4">
                    <img src="bitcoin3.jpg" class="img-fluid" alt="Bitcoin Image 3">
                </div>
            </div>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
